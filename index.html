<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="assets/images/image-product-desktop.jpg" alt="">
    </div>
  <div class="description">
    
    <div id="perfume">
      <p>PERFUME</p>
    </div>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    
    <p>A floral, solar and voluptuous interpretation composed by <br> Olivier Polge,
      Perfumer-Creator <br> for the House of CHANEL.</p>
    
      
    <h1 id="valor" >$149.99</h1> <p>$169.99</p>
    
  <div class="cart">
    <img src="assets/images/icon-cart.svg" alt="">
    Add to Cart</div>
    
  </div>
  </div>
  <div class="attribution">
    <span id="r">&#174;</span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SilvioCalixto" target="_blank">SilviO CalixtO</a>.
  </div>
</body>
</html>
